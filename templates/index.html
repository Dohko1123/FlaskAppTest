<!doctype html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
    <body class="bg-dark text-light">
        <div id="graphicselect" style="display: block">
            <div class="bg-primary text-dark text-center mb-5">
                <div>
                    <h1 class="pt-5 pb-5">
                        Plotly Chart Demo
                    </h1>
                </div>
            </div>
            
            <p class="h3 text-center mt-5 mb-5">Dale click para empezar a graficar</p>
            <div class="row ms-3 me-3">
                <div class="col-md-6 col-12">
                    <h2><a id="bar_chart" href="#" onclick="plotchart('bar_chart')">Grafica de Barras</a></h2>
                    <h2><a id="pie_chart" href="#" onclick="plotchart('pie_chart')">Grafica de Pastel</a></h2>
                    <h2><a href="chart3">Grafica de tendencia</a></h2>
                </div>
                <div class="col-md-6 col-12">
                    <h2><a href="chart4">Grafica de linea de tendencia</a></h2>
                    <h2><a href="chart5">Grafica de Burbujas</a></h2>
                    <h2><a href="chart6">Mapa de calor</a></h2>
                </div>
            </div>
        </div>
        <div class="mt-5 ms-5 mb-5 me-5 px-auto" id="graphicgenerate" style="display: none">
            <h1 id="formtitle">Grafica de</h1>
            <form id="graphicform" action="" method="get">
                <div class="col-md-4 col-12">
                    <label class="col-form-label mt-2" for="select">Columna:</label>
                </div>
                <div class="col-md-4 col-12">
                    <select class="form-select bg-dark text-light mt-2 mb-2" id="select" name="column"></select>
                </div>
                <div class="row">
                    <div class="col-md-6 col-12">
                        <input class="btn-success" type="submit" value="Graficar">
                        <input class="btn-warning" type="button" onclick="removeOptions()" href="#" value="Regresar a Inicio">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
